# This is a basic workflow to help you get started with Actions

name: terraform workflow

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Select Terraform Action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      resource:
        description: 'Select the resource'
        required: true
        default: 'azurerm_virtual_network'
        type: choice
        options:
          - azurerm_virtual_network
          - azurerm_subnet
          - azurerm_network_interface
          - azurerm_public_ip
          - azurerm_network_security_group

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{secrets.AZURE_AD_CLIENT_ID}}
      ARM_CLIENT_SECRET: ${{secrets.AZURE_AD_SECRET}}
      ARM_SUBSCRIPTION_ID: ${{secrets.AZURE_AD_SUBSCRIPTION_ID}}
      ARM_TENANT_ID: ${{secrets.AZURE_AD_TENANT_ID}}
    environment: dev
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
            terraform_version:
    
      - name: Terraform Init
        id: init
        run: |
          echo "Change Directory"
          cd "${{ github.event.inputs.resource }}"
          terraform init 
    
      - name: Terraform Plan
        id: plan
        if: github.event.inputs.command == 'plan'
        run: |
          echo "Change Directory"
          cd ${{ github.event.inputs.resource }}
          terraform plan -out=tfplan
        continue-on-error: false        
    
      - name: Terraform Apply
        id: apply
        if: github.event.inputs.command == 'apply'
        run: |
          echo "Change Directory"
          cd ${{ github.event.inputs.resource }}
          terraform plan -input=false
          sleep 10
          terraform apply -auto-approve
        continue-on-error: false

      #- name: Teraform destroy
      #run: terraform destroy -auto-approve */
       
    
